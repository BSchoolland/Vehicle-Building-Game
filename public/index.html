<!DOCTYPE html>
<html>

<head>
    <title>Wrecking Wheels</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
    <!-- import css -->
    <link rel="stylesheet" href="css/index.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Rest of your head content -->

</head>

<body></body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
<div class="hero-container">
    <div class="title-container">
        <h1>Wrecking Wheels</h1>
        <h3>This is a browser game where you build a contraption to complete levels. Unlock new parts, solve physics
            based puzzles, and battle enemy contraptions! I created this game because of my love of building games, and
            to challenge myself to grow as a coder.</h2>
    </div>
    <div class="video-container">
        <iframe class="video" width="560" height="315"
            src="https://www.youtube.com/embed/HmHnXgBpBT4?rel=0&modestbranding=1" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
    </div>
</div>
<div class="action-container">
    <button class="action-button" id="start-game">Start Game</button>
    <button class="action-button" id="change-log">Change Log <p
            style="font-size: 12px; color: #ff0000; margin: 0; padding: 0;">And vote on new features!</p>
    </button>
</div>

<script type="module" src="js/game/index.js"></script>
</body>

</html>
