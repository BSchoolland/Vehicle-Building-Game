<!DOCTYPE html>
<html>

<head>
    <title>Wrecking Wheels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
    <!-- import css -->
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/stats.css">
    
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <!-- game container object -->
    <div id="landscape-warning" style="display: none;">
        <h1>Please rotate your device to landscape mode to play the game.</h1>
      </div>
    <div id="game-container"></div>
    <div id="container">
        <div class ="progress-bar-parent">
            <div id="progress-bar-container">
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 1%;"></div>
                </div>
                <div class="progress-bar-text-container">
                    <div class="progress-bar-text">Loading Game Code</div>
                </div>
            </div>
        </div>
    </div>
    <!-- a div for keeping track of win conditions -->
    <div class="stat-container" id="stats" style="display: none;">
        <h1>Coins: 0/1</h1>
        <h1>Destroyed: 0/1</h1>
        <h1>Survived: 0/30</h1>
    </div>
    <h1 id="tutorial-text" class="tutorial" style="display: none;">Press B to toggle build mode!</h1>
    <!-- runs the matter.js simulation -->
    <script type="module" src="js/game/campaign.js"></script>
</body>

</html>
