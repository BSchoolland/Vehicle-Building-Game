<!DOCTYPE html>
<html>
<head>
    <title>Wrecking Wheels Level Editor</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
    <!-- import css -->
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/globals.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-V15BD9CZKN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-V15BD9CZKN');
</script>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    
    <div id="game-container"></div>
    <div id="container"></div>
    <!-- selectors to bring up various popups -->
    <div class="edit-popup-selector">
        <button id="open-objective">Edit Objectives</button>
        <button id="open-details">Edit Details</button>
        <button id="open-block">Edit Blocks</button>
    </div>
    <!-- input for objectives -->
    <div id="objective-popup" class="login-popup hidden" hidden>
        <div class="login-popup-content">
            <div class="login-popup-header">
                <h2 class="login-title">Objectives</h2>
                <span class="close" id="close-objective">&times;</span>
            </div>
    
            <form class="login-form" id="objective-form">
                <label for="coins">Coins:</label>
                <input type="number" id="coins" name="coins" required>
                <label for="destroy">Destroy:</label>
                <input type="number" id="destroy" name="destroy" required>
                <label for="time">Time:</label>
                <input type="number" id="time" name="time" required>
                <label for="survive">Survive:</label>
                <input type="number" id="survive" name="survive" required>
                <button type="submit">UPDATE</button>
            </form>
            <p id="objective-message" style="color: red; text-align: center;"></p>
        </div>
    </div>
    <!-- input for level details (name, hint) -->
    <div id="details-popup" class="login-popup hidden" hidden>
        <div class="login-popup-content">
            <div class="login-popup-header">
                <h2 class="login-title">Level Details</h2>
                <span class="close" id="close-details">&times;</span>
            </div>
            
            <form class="login-form" id="details-form">
                <label for="details-name">Level Name:</label>
                <input type="text" id="details-name" name="level-name" required>
                <label for="hint">Hint:</label>
                <input type="text" id="details-hint" name="hint" required>
                <button type="submit">UPDATE</button>
            </form>
            <p id="details-message" style="color: red; text-align: center;"></p>
        </div>
    </div>
    <!-- input for allowed building blocks -->
    <div id="block-popup" class="login-popup hidden" hidden>
        <div class="block-popup-content">
            <div class="login-popup-header">
                <h2 class="login-title">Blocks</h2>
                <span class="close" id="close-block">&times;</span>
            </div>
    
            <form class="login-form" id="block-form">
                <label for="blocks">Blocks</label>
                <div id="block-selectors">
                    <!-- to be filled by javascript -->
                </div>
                <button type="submit">UPDATE</button>
            </form>
            <p id="block-message" style="color: red; text-align: center;"></p>
        </div>
    </div>
    
    <!-- runs the matter.js simulation -->
    <script type="module" src = "js/levelEditor/editor.js"></script>
</body>
</html>
